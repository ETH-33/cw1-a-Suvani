<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the margin, border, and padding for the box */
      .box {
        margin: 20px;
        border: 2px solid black;
        padding: 20px;
      }

      /* Add a background color and change the font size and color */
      .box {
        background-color: lightgray;
        font-size: 20px;
        color: blue;
      }

      /* Change the display to inline-block and add a width */
      .box {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      This is a box with some text inside.
    </div>
  </body>
</html>

</body>
</html>
